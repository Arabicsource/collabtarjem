<div class="modal fade" id="create_project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Create Translation Project</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="create_translation_project_kitab" class="col-sm-4 control-label">Kitab Name</label>
                        <div class="col-sm-8">
                            <input type="email" disabled="disabled" class="form-control" id="create_translation_project_kitab" placeholder="Kitab Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create_translation_project_name" class="col-sm-4 control-label">Project Name</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="create_translation_project_name" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="create_translation_project_language" class="col-sm-4 control-label">Translation Language</label>
                        <div class="col-sm-8">
                            <select class="form-control" class="language_selector" id="create_translation_project_language">
                                <option>Indonesia</option>
                                <option>Malaysia</option>
                                <option>English</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#add_collaborator">Next</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="add_collaborator" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Invite Collaborator</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="e.g. somebody@awesome.com">
                <p>Search for a person in YuBacaKitab by name or email address, or enter an email address to invite someone new.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-dismiss="modal" data-target="#project_created">Next</button>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="project_created" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Congratulation!</h4>
            </div>
            <div class="modal-body">
                <p>Your project ready to go..</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Finish</button>
            </div>
        </div>
    </div>
</div>
