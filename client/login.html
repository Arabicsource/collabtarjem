<require src="js/login.js"/>
<div class="modal fade" id="login_panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" >Login to YuBacaKitab</h4>
            </div>
            <div class="modal-body">
                <a class="btn btn-block btn-social btn-twitter" id="sign-in-with-twitter">
                    <span class="fa fa-twitter"></span> Sign in with Twitter
                </a>
                <a class="btn btn-block btn-social btn-facebook" id="sign-in-with-facebook">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
                <a class="btn btn-block btn-social btn-google" id="sign-in-with-google">
                    <span class="fa fa-google g-signin2" data-width="300" data-height="200" data-longtitle="true" data-scope="profile email"></span> Sign in with Google
                </a>

            </div>
            <div style="width: 100%;height: 1px;background-color: #e5e5e5"></div>
            <div class="modal-body">
                <form class="form-horizontal" style="padding-left: 14px;padding-right: 14px">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="username"><span class="fa fa-user"></span></span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="password"><span class="fa fa-lock" style="width: 11px;"></span></span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-8 col-md-8">
                        <div class="left-section">
                            <a href="">Forgot your password?</a><br>
                            <a href="">Sign up now</a>
                        </div>
                    </div>
                    <div class="col-xs-4 col-md-4 pull-right">
                        <button type="button" class="btn btn-danger" data-toggle="modal" data-dismiss="modal" data-target="#add_collaborator">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
